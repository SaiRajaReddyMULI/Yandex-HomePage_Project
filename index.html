<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yandex</title>
</head>
<body>
    <header>
        <img class="cursor" src="./assets/login.png" alt="">
        <img class="cursor" src="./assets/menu.png" alt="">
    </header>
    <section class="flex">
    <div class="cursor">
        <img src="./assets/game-console.png" alt="">
        <h3>Games</h3>
    </div>
    <div class="cursor">
        <img src="./assets/photo.png" alt="" >
        <h3>Images</h3>
    </div>
    <div class="cursor">
        <img src="./assets/video-player.png" alt="">
        <h3>Video</h3>
    </div>
    <div class="cursor">
        <img src="./assets/email.png" alt="">
        <h3>Mail</h3>
    </div>
    <div class="cursor">
        <img src="./assets/map.png" alt="">
        <h3>Maps</h3>
    </div>
    <div class="cursor">
        <img src="./assets/appmetrica_logo.jpg" alt="">
        <h3>AppMetrica</h3>
    </div>
    <div class="cursor">
        <img src="./assets/translate.png" alt="">
        <h3>Translate</h3>
    </div>
    <div class="cursor">
        <img src="./assets/Yandex_Browser_logo.svg.png" alt="">
        <h3>Browser</h3>
    </div>
</section>
<main>
    <img class="yandex-logo" src="./assets/Yandex_2021.svg.png" alt="">

<section class="search">
    <input type="text" placeholder="Finds Everything" ><button>Search</button>
</section>
</main>
<footer>
    <section>
    <div>
        <h3>Yandex.in</h3>
    <img src="./assets/russia.png" alt="">
    <h3>Russia</h3>
    </div>
    <div>
        <img src="./assets/belarus.png" alt="">
        <h3>Belarus</h3>
    </div>
    <div>
        <img src="./assets/kazhaksthan.png" alt="">
        <h3>Kazakhstan</h3>
    </div> 
    <div>
        <img src="./assets/uzbekisthan.png" alt="">
        <h3>Uzbekistan</h3>
    </div>
    <div>
        <img src="./assets/turkey.png" alt="">
        <h3>Turkey</h3>
    </div>
</section>
<section class="list">
    <ul class="parameter">
        <li class="cursor">Technologies</li>
        <li class="cursor">AboutYandex</li>
        <li class="cursor">TermsOfService</li>
        <li class="cursor">PrivacyPolicy</li>
        <li class="cursor">ContactUs</li>
        <li class="cursor">CopyrightNotice</li>
    </ul>
</section>
</footer>
</body>
</html>
